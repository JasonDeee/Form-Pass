  <body>
    <div id="MlemMlem">absd</div>
    <style>
      #MlemMlem {
        display: inherit;
      }

    <script>
      function Mlem() {
        // LINK API
        let APIDetailURL =

        //   Láº¤Y DATA
        fetch(APIDetailURL)
          .then((DetailData) => DetailData.json())
          .then((FinalDetailData) => {
            console.log(FinalDetailData[0].Col1);
            let MlemMlem = document.querySelector("#MlemMlem");
            MlemMlem.innerHTML = FinalDetailData[0].Col1;
            // LOAD XONG :))
          });
      }
      Mlem();
    </script>
  </body>
